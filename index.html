<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"></meta>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"></link>

    <title>Happy Birthday</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    <link rel="stylesheet" href="style.css"></link>

    <link rel="preconnect" href="https://fonts.googleapis.com"></link>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"></link>

    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet"></link>
</head>

<body dir="rtl">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol
            id="exclamation-triangle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
        >
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
        </symbol>
    </svg>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-warning d-flex mt-3 text-center cc-alert align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                        <use xlink:href="#exclamation-triangle-fill"></use>
                    </svg>

                    <div class="p-2">
                        این صفحه حاوی یک پیام خوانده نشده برای یک شخص مهم است . لطفا شکیبا باشین ....
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <progress value="0" max="999" id="progressBar"></progress>
            </div>
        </div>
        <div class="row col-12">
            <div class="m-3">
                <center>
                    <button type="button" hidden class="btn btn-danger" id="msg" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    اول نیت کن بعد بزن روش
                  </button>
                </center>
            </div>
        </div>
    </div>
    <div class="row col-12">
        <center>
            <img class="img" hidden id="immg" src="1.jpeg" alt="">
        </center>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="prag">
                        اول از همه یه سوپرایزی برای شما اماده کردیم که ازتون میخوایم روی دکمه سوپرایز زده و تا اخر همراهی کنید .
                    </p>
                    <center>
                        <button onclick="play()" class="btn btn-success" id="start" type="button">سوپرایز</button>
                        <button onclick="stop()" hidden class="btn btn-danger" id="stop" type="button">اتمام سوپرایز</button>
                    </center>
                    <div id="msgCont" hidden>
                        <h3>
                            سلام آقا عارف عزیز !
                        </h3>
                        <p>
                            متن.....
                        </p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="audioID" loop> <source src="hb.mp3"  type="audio/mp3"></audio>

    <script>
        var myaudio = document.getElementById("audioID");
    </script>

    <div class="cc-script">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script>
            var x = document.getElementById('start');
            var y = document.getElementById('stop');

            function play() {
                x.hidden = true;
                y.hidden = false;
                return myaudio.play();
            };

            function stop() {
                document.getElementById('prag').hidden = true;
                y.hidden = true;
                document.getElementById('msgCont').hidden = false;
                return myaudio.pause();
            };
            var timeleft = 1000;

            var downloadTimer = setInterval(function() {

                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById('msg').hidden = false;
                    document.getElementById('progressBar').hidden = true;
                    document.getElementById('immg').hidden = false;
                }
                document.getElementById("progressBar").value = 1000 - timeleft;
                timeleft -= 1;

            }, 1);
        </script>
    </div>
</body>

</html>
